<h1>Delete Video</h1>

<p>
    Are you sure you want to delete this video?
</p>
<ul>
	<li><img src="/image/{{video.title}}_tn.jpg"" alt="Smiley face" width="42" height="42"></li>
    <li>Title: {{video.title}}</li>
    <li>Description: {{video.description}}</li>
</ul>
<input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()" />
<a class="btn btn-default" href="/home#/">No, Go Back</a>
